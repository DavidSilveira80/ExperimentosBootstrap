<!doctype html>
<html lang="pt">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Ol√° Mundo</title>
  </head>


  <body>
   
  <div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="text-center">Cadastrar Bicicleta</h1>
      <form>
        <div class="form-group">
          <label for="modelo">Modelo:</label>
          <input type="text" class="form-control" id="modelo">
        </div>
        <div class="form-group">
          <label for="valor">Valor:</label>
          <input type="text" class="form-control" id="valor">
        </div>
        <div class="form-group">
          <label for="comprador">Nome do Comprador:</label>
          <input type="text" class="form-control" id="comprador">
        </div>
        <div class="form-group">
          <label for="data_compra">Data da Compra:</label>
          <input type="date" class="form-control" id="data_compra">
        </div>
        <div class="form-group">
          <label for="loja">Nome da Loja:</label>
          <input type="text" class="form-control" id="loja">
        </div>
        <div class="form-group">
          <label for="data_cadastro">Data do Cadastro:</label>
          <input type="date" class="form-control" id="data_cadastro">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>
</div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
